<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button id="clear">AC</button>
            <button id="del" class="operator">del</button>
            <button id="divide" class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id = "minus" class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="plus" class="operator">+</button>
            <button id="dot" class="operator">.</button>
            <button class="number">0</button>
            <button id="pm" class="operator">+/-</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
</body>
</html>
